<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggy - {% if form.instance.pk %}Edit{% else %}New{% endif %} Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #5a5a5a;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            background: #28a745;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
            width: 48%;
        }
        button:hover {
            background: #218838;
        }
        .cancel {
            background: #dc3545;
            border: none;
        }
        .cancel:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h1>
        <form method="post">
            {% csrf_token %}

            {{ form.title.label_tag }}
            {{ form.title }}

            {{ form.content.label_tag }}
            {{ form.content }}

            {{ form.author.label_tag }}
            {{ form.author }}

            <div class="button-container">
                <button type="submit">Save</button>
                <button type="button" class="cancel" onclick="window.location.href='{% url 'post_list' %}'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
