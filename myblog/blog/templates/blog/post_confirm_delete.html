<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ post.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #5a5a5a;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            background: #dc3545; 
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
            width: 48%; 
        }
        button:hover {
            background: #c82333;
        }
        .cancel {
            background: #007bff; 
        }
        .cancel:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete {{ post.title }}</h1>
        <p>Are you sure you want to delete this post?</p>
        <form method="post" action="{% url 'post_delete' post.slug %}">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit">Confirm</button>
                <button type="button" class="cancel" onclick="window.location.href='{% url 'post_list' %}'">Cancel</button>
            </div>
        </form>        
    </div>
</body>
</html>
