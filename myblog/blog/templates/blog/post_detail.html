<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #3a3a3a;
            margin-bottom: 20px;
            font-size: 2.5em;
            border-bottom: 3px solid #ccc;
            padding-bottom: 10px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-2px);
        }
        p {
            line-height: 1.6;
            font-size: 1.1em;
            margin: 15px 0;
        }
        .meta {
            font-size: 0.9em;
            color: #555;
            margin: 10px 0;
            text-align: right;
        }
        .action-links {
            margin-top: 30px;
            text-align: center;
        }
        .action-links a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 15px;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
        }
        .action-links a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .action-links a.delete {
            background: #dc3545; 
        }
        .action-links a.delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p class="meta">Author: {{ post.author }} | Created at: {{ post.created_at }}</p>
        <div class="action-links">
            <a href="{% url 'post_update' post.slug %}">Edit</a>
            <a href="{% url 'post_delete' post.slug %}" class="delete">Delete</a>
            <a href="{% url 'post_list' %}">Back to list</a>
        </div>
        <form id="delete-form" action="{% url 'post_delete' post.slug %}" method="POST" style="display: none;">
            {% csrf_token %}
        </form>
    </div>
</body>
</html>
